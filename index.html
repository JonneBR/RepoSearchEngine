<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hevel Search</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="page-landing.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="page-landing">
    <div id="container">
      <div id="logo-container">
        <img id="logo-image" src="Logo-Image.png" alt="Logo Main" />
        <img id="logo-text" src="Logo-Hevel.png" alt="Logo Text Hevel" />
      </div>
      <div id="logo-description">
        <img
          id="logo-description"
          src="Logo-Description.png"
          alt="Logo Description"
        />
      </div>
      <div class="search-container">
        <i class="fa fa-search"></i>
        <input id="user" type="text" name="user" placeholder="Username" />
      </div>

      <div class="button-container">
        <button id="btn-add">Pesquisar</button>
        <button id="btn-delete">Deletar Tudo</button>
      </div>
    </div>
    <div class="list-container">
      <div class="menu-container">
      <a id="user-profile">Profile</a>
      <a id="user-contact">Contact</a>
      <a id="user-repositories">Repositories</a>
    </div>
      <ul id="lista"></ul>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
